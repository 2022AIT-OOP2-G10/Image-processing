<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="./static/style.css">
    <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:5000/">画像処理アプリ</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="http://127.0.0.1:5000/">Home</a>
          </li>
          <li  class="nav-item"> 
            <a  class="nav-link" href="http://127.0.0.1:5000/upload">アップロード画像</a>
          </li>
          <li  class="nav-item"> 
            <a  class="nav-link" href="http://127.0.0.1:5000/gray">グレースケール画像</a>
          </li>
          <li  class="nav-item"> 
            <a  class="nav-link" href="http://127.0.0.1:5000/outline">アウトライン画像</a>
          </li>

          </li>
        </ul>
      </div>    
      </div>
    </nav> 

</header>
<main class="text-center">
  <form action="http://127.0.0.1:5000/" method="POST" enctype="multipart/form-data">
  <div class="form-group pt-5 pb-3">
      <label for="inputFile">アップロードする画像ファイルを選んでください</label>
      <input type="file" class="form-control-file mx-auto" id="inputFile" name="file" accept="image/jpeg, image/png">
  </div>
  <button type="submit" class="btn btn-primary">アップロードする</button>
</form>
  <div id="message-container" role="alert" style="display: none;"></div>
</main>
</body>
</html>
