<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>ファイルアップロード</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">画像処理アプリ</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li  class="nav-item"> 
            <a  class="nav-link" href="http://127.0.0.1:5000/upload">アップロード画像</a>
          </li>
          <li  class="nav-item"> 
            <a  class="nav-link" href="http://127.0.0.1:5000/gray">グレースケール画像</a>
          </li>
          <li  class="nav-item"> 
            <a  class="nav-link" href="http://127.0.0.1:5000/outline">アウトライン画像</a>
          </li>
          <li  class="nav-item"> 
            <a  class="nav-link" href="http://127.0.0.1:5000/faceframe">顔検出画像</a>
          </li>
        </ul>
      </div>    
      </div>
    </nav> 

</header>
    <div class="container mt-5">
        <h1>{{ page_title }}</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for file in target_files %}
            <div class="col">
                <a href="{{ file['url'] }}" target="_blank">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ file['url'] }}" alt="{{ file['filename'] }}">
                        <div class="card-body">
                            <p class="card-text">{{ file["filename"] }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
